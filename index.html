<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>QA Environment Issue Tracker</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body onload="fetchIssues()">
    <div class="container">
        <h1>QA Environment Issue Tracker</h1>
        <div class="jumbotron">
            <h3>Create New Issue</h3>
            <form id="issueInputForm">
                <div class="form-group">
                    <label for="issueDescInput">Summary</label>
                    <input type="text" class="form-control" id="issueSummaryInput">
                </div>
                <div class="form-group">
                    <label for="issueDescInput">Description</label>
                    <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue ...">
                </div>
                <div class="form-group">
                    <label for="issueDescInput">Severity</label>
                    <select class="form-control" id="issueSeverityInput">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="issueDescInput">Assigned Scrum Team</label>
                    <select class="form-control" id="issueAssignedToInput">
                        <option value="Unassigned">Unassigned</option>
                        <option value="HAL">HAL</option>
                        <option value="Engineering Infrastructure">Engineering Infrastructure</option>
                        <option value="Bolder Dash">Bolder Dash</option>
                        <option value="RnB">RnB</option>
                        <option value="Regionalization">Regionalization</option>
                        <option value="PED">PED</option>
                        <option value="Cores Light">Cores Light</option>
                        <option value="Cloud9erz">Cloud9erz</option>
                        <option value="License To Trill">License To Trill</option>
                        <option value="MNW">MNW</option>
                        <option value="Support Eng">Support Eng</option>
                        <option value="CCR">CCR</option>
                        <option value="Data Mob">Data Mob</option>
                        <option value="OCD">OCD</option>
                        <option value="UFO">UFO</option>
                        <option value="UX">UX</option>
                        <option value="HSA">HSA</option>
                        <option value="LFE">LFE</option>
                        <option value="Mobile">Mobile</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="issuesList">
                </div>
            </div>
        </div>
        <div class="footer">
            <p>&copy GA JS-226</p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>

</html>
